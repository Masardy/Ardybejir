<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tailwind Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white text-center py-5">
        <h1 class="text-3xl font-bold">Welcome to My Tailwind CSS Website</h1>
    </header>

    <main class="container mx-auto p-5">
        <section class="text-center">
            <h2 class="text-2xl font-semibold mb-5">Amazing Landscape</h2>
            <img src="https://www.example.com/image.jpg" alt="Landscape Image" class="mx-auto rounded-lg shadow-lg w-full md:w-2/3 lg:w-1/2 mb-5">
            <p class="mb-5">This is an amazing landscape image that showcases the beauty of nature.</p>
            <button class="btn transition-btn bg-blue-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-700">Click Me</button>
        </section>
    </main>

    <footer class="bg-blue-600 text-white text-center py-5 mt-10">
        <p>&copy; 2024 My Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
